<div id="app">
	<p>{{ message.value }}</p>
	<p>{{ message.value.length }}</p>
	<p>{{ list[2] }}</p>
	<p>{{ list[num] }}</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			// 객체 데이터
			message: {
				value: 'Hello Vue.js!'
			},
			// 배열 데이터
			list: ['사과', '바나나', '딸기'],
			// 다른 데이터를 사용해서 list에서 값을 추출하기 위한 요소
			num: 1
		}
	});
</script>
